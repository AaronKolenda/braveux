<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="main.css"/>
		<script src="index.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300' rel='stylesheet' type='text/css'>
		<title>Brave UX App</title>
	</head>

	<!--Note there are transitions in use, but I did write support for older browsers that don't support transitions in both the CSS and Javascript files. The code for older broswers is currently commented out, but I left notes in case one wanted to switch to it. I've heard of using Modernizer
	for this type of thing, but I'm not really familiar with it and running low on time. -->
	
	<body>
	
			<header>	
				<div class="header-main">
					<h4>The Brave UX App</h4>
				</div>

				<div class="header-menu">
					<h4>Menu <a href="#"><img class="menu-img" src="menu.png" id="menu-img"></a></h4>  
				</div>	

				<!--This menu div will appaer later when icon is clicked-->

				<div class="menu" id="menu">	
					<p class="menu-first">
						<a href="#">Menu <img class="menu-img" src="menu.png" id="menu-img"></a>
					</p> 
					<p><a href="#">Dashboard</a></p>
					<p><a href="#">My Profile</a></p>
					<p><a href="#">Settings</a></p>
					<div class="menu-help-about">
						<p><a href="#">Help</a></p>
						<p><a href="#">About</a></p>
					</div>
					<p><a href="#">Logout</a></p>
				</div>

			</header>

			<!--This warning div will appaer later if username/password is invalid-->

			<div class="warning" id="warning">
				<p>Your username or password wasn't recognized.</p>
			</div>
				
			<main>
				<img class="flag" src="flag.png">
				<p>Do NOT bookmark this page.</p>
				<h2>Login</h2>
				<div class="username-wrap" id="username-wrap">
					<label for="username">Username</label>
					<input type="text" id="username" class="username">
				</div>

				<div class="password-wrap" id="password-wrap">
					<label for="password">Password</label>
					<input type="password" id="password" class="password">
					<img class="eye" src="eye.png" id="eye">
				</div>

				<div class="button-help">
					<button id="login"><a href="#">Login</a></button>
					<div class="help">
						<a href="#">Need help?</a>
					</div>
				</div>
			</main>

			<footer>
				<p>Powered by Brave UX</p>
			</footer>
	
	</body>
</html>
